

<div class="row" style="margin-left:200px; margin-top:20px; margin-right: 200px; background-image:url(assets/img/header-bg.png);background-size:cover;" >
<ng-container *ngFor="let producto of productos | paginate: { itemsPerPage: 5, currentPage: page }">
    <div class="col-md-4" >
      <div class="m-t-10">
        <app-producto [nombre]="producto.nombre" [precio]="producto.precio" [imagen]="producto.imagen"></app-producto>
      </div>
    </div>
  </ng-container>
</div>

<div style="display:flex">
  <div class="pagination" style="margin:0 auto; margin-top: 50px;">
    <pagination-controls (pageChange)="page = $event" nextLabel="Siguiente" previousLabel="Anterior"></pagination-controls>
  </div>
</div>

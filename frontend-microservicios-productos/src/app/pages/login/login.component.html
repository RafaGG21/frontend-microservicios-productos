<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h2 >Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" [ngClass]="{'btn-primary': loginForm.valid, 'btn-secondary': !loginForm.valid}">Ingresar</button>
      </form>
    </div>
  </div>
</div>

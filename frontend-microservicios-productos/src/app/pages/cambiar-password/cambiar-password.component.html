<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h2 >Introduce tu nueva contraseña</h2>
      <form [formGroup]="cambiarPasswordForm" (ngSubmit)="editarPassword()">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" [disabled]="!cambiarPasswordForm.valid" [ngClass]="{'btn-primary': cambiarPasswordForm.valid, 
        'btn-secondary': !cambiarPasswordForm.valid}">Ingresar</button>
      </form>
    </div>
  </div>
</div>
